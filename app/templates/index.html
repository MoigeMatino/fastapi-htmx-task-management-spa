<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo</title>
    <script src="https://unpkg.com/htmx.org@2.0.0" integrity="sha384-wS5l5IKJBvK6sPTKa2WZ1js3d947pvWXbPJ1OmWfEuxLgeHcEbjUUA5i9V5ZkpCw" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <link rel="stylesheet" href="/static/dropdown.css">
    <link rel="stylesheet" href="/static/modal.css">
    <link rel="stylesheet" href="/static/main.css">

</head>
<body>
    <!-- User menu -->
    <div class="user-menu">
        {% if username %}
            <!-- Hidden checkbox to control dropdown visibility -->
            <input type="checkbox" id="dropdown-toggle">
            <label for="dropdown-toggle">
                Hi, <span class="username">{{ username }}</span>
                <span class="arrow"></span>
            </label>
            <div class="dropdown">
                <a href="/profile">Profile</a>
                <a href="auth/logout">Logout</a>
            </div>
        {% else %}
            <a class="login-link" href="auth/signup-login">Login</a>
        {% endif %}
    </div>

    <!-- Modal for alert -->
    <div id="alert-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <p>You must be logged in to create a todo item. <a href="auth/signup-login">Log in</a> first.</p>
        </div>
    </div>

    <div class="header">
        <h1>My To-do List</h1>
    </div>

    <!-- Form to create new todo -->
    <div class="todo-form">
        <!-- Form to create new todo -->
        <form id="todo-form" hx-post="/todos" hx-target="#todos" hx-swap="innerHTML" hx-on:htmx:after-request="this.reset()">
            <input type="text" name="todo" placeholder="I get to..." required>
            <button>Create</button>
        </form>
    </div>

    <hr>

    <div class="todo-list">
        <!-- List of todos -->
        <ul id="todos" hx-get="/todos" hx-swap="innerHTML" hx-trigger="load"></ul>
    </div>
    <script>
        // Modal handling script
        const modal = document.getElementById('alert-modal');
        const closeModal = document.getElementById('close-modal');

        closeModal.onclick = function() {
            modal.style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        document.getElementById('todo-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Check if user is logged in
            fetch('auth/me')
                .then(response => {
                    if (response.status === 401) {
                        // Show the modal
                        modal.style.display = 'block';
                    } else if (response.ok) {
                        // Proceed with form submission if the user is authenticated
                        this.submit();
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    </script>
</body>
</html>
